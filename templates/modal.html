<div id="productModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="productModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="modalTitle" class="text-xl font-semibold text-gray-900">
          Add New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Fill this form to add a new product</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Close</span>
      </button>
    </div>

    <div class="px-6 py-4 space-y-4 form-style">
      <form id="productForm">
        <input type="hidden" id="productId" name="productId"> <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., Adidas Predator" required>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
            <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., 1500000" required>
          </div>
          <div>
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
            <input type="number" id="stock" name="stock" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., 50" required>
          </div>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Product details..." required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="shoe">Shoe</option>
            <option value="jersey">Jersey</option>
            <option value="ball">Ball</option>
            <option value="keychains">Keychains</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitButton" form="productForm" class="order-1 sm:order-2 flex-1 bg-[#86AB89] text-white px-6 py-3 rounded-md font-medium hover:bg-opacity-80 transition-colors">Add Product</button>
    </div>
  </div>
</div>

<script>
    // menampilkan modal dengan animasi fade in dan scale up
    function showModal() {
        // Menggunakan id="productModal" yang sesuai dengan HTML Anda
        const modal = document.getElementById('productModal');
        const modalContent = document.getElementById('productModalContent');

        modal.classList.remove('hidden'); 
        setTimeout(() => {
            modalContent.classList.remove('opacity-0', 'scale-95');
            modalContent.classList.add('opacity-100', 'scale-100');
        }, 50); 
    }

    // menyembunyikan modal dengan animasi fade out dan scale down -> dipanggil di cancel dan delet
    function hideModal() {
        // Menggunakan id="productModal" yang sesuai dengan HTML Anda
        const modal = document.getElementById('productModal');
        const modalContent = document.getElementById('productModalContent');

        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');

        // delay transitionn
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 150); 
    }

    async function addProduct() {
        // mengirim data form ke view 'add_product_ajax'
        await fetch("{% url 'main:add_product_ajax' %}", {
        method: "POST",
        body: new FormData(document.querySelector('#productForm')),
        })

        document.getElementById("productForm").reset();
        hideModal();
        
        // menampilkan notifikasi toast
        showToast('Product added successfully!', '', 'success');

        // mengirim sinyal 'productAdded' ke seluruh page
        document.dispatchEvent(new CustomEvent('productAdded'));

        return false;
    }

    document.getElementById("newsForm").addEventListener("submit", function(e) {
        e.preventDefault();
        addProduct();
    })
</script>
