<div id="editModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-11/12 sm:w-2/3 md:w-1/2 lg:w-1/3">
    <div class="p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold text-gray-900">Edit Product</h3>
        <button onclick="hideEditModal()" type="button" class="text-gray-400 hover:bg-gray-200 rounded-lg p-1.5">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
      </div>

      <form id="editProductForm" class="space-y-4">
        {% csrf_token %}
        <input type="hidden" id="edit-product-id" name="id">
        
        <div>
          <label for="edit-name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="edit-name" name="name" class="w-full border-gray-300 rounded-md shadow-sm" required>
        </div>
        
        <div>
          <label for="edit-stock" class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="number" id="edit-stock" name="stock" class="w-full border-gray-300 rounded-md shadow-sm" required>
        </div>

        <div>
            <label for="edit-price" class="block text-sm font-medium text-gray-700">Price</label>
            <input type="number" id="edit-price" name="price" class="w-full border-gray-300 rounded-md shadow-sm" required>
        </div>
        
        <div>
          <label for="edit-description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="edit-description" name="description" rows="3" class="w-full border-gray-300 rounded-md shadow-sm"></textarea>
        </div>

        <div>
            <label for="edit-thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
            <input type="url" id="edit-thumbnail" name="thumbnail" class="w-full border-gray-300 rounded-md shadow-sm">
        </div>

        <div>
            <label for="edit-category" class="block text-sm font-medium text-gray-700">Category</label>
            <select id="edit-category" name="category" class="w-full border-gray-300 rounded-md shadow-sm">
                <option value="ball">Ball</option>
                <option value="jersey">Jersey</option>
                <option value="keychains">Keychains</option>
                <option value="shoe">Shoe</option>
            </select>
        </div>

        <div class="flex items-center">
            <input id="edit-is_featured" name="is_featured" type="checkbox" class="h-4 w-4 text-[#86AB89] border-gray-300 rounded">
            <label for="edit-is_featured" class="ml-2 block text-sm text-gray-900">Featured Product</label>
        </div>
        
        <div class="flex justify-end space-x-3 pt-4 border-t">
          <button type="button" onclick="hideEditModal()" class="px-4 py-2 border rounded-md text-sm">Cancel</button>
          <button type="submit" class="bg-[#86AB89] text-white px-4 py-2 rounded-md hover:bg-opacity-80 text-sm">Update Product</button>
        </div>
      </form>
    </div>
  </div>
</div>
