{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Product Detail - Soccerholic</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen pt-16">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                ← Back to Home
            </a>
        </div>
        
        <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
            <svg class="animate-spin h-8 w-8 text-[#86AB89] inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <p class="text-gray-600 mt-3">Loading product details...</p>
        </div>

        <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
            <div class="w-16 h-16 mx-auto mb-4">
                <div class="text-red-500 text-5xl">⚠️</div>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
            <p class="text-gray-500">Please try again later.</p>
        </div>
        
        <article id="article-content" class="bg-white rounded-lg border border-gray-200 overflow-hidden hidden">
            
            <div class="p-6 sm:p-8">
                <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4">
                    </div>
                
                <h1 id="article-title" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-4">
                    </h1>
                
                <div class="flex flex-wrap items-center text-sm text-gray-500 gap-4">
                    <span id="product-user">
                        </span>
                    <span class="mx-2">•</span>
                    <span id="product-stock">
                        </span>
                </div>
            </div>

            <div id="featured-image-container" class="px-6 sm:px-8 hidden">
                <img id="featured-image" 
                     src="" 
                     alt="" 
                     class="w-full h-64 sm:h-80 lg:h-96 object-contain rounded-lg">
            </div>

            <div class="p-6 sm:p-8">
                <div class="prose prose-lg max-w-none">
                    <div id="article-description-text" class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg">
                        </div>
                </div>
            </div>

            <div class="border-t border-gray-200 p-6 sm:p-8 bg-gray-50">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-medium text-gray-900">
                            <p id="article-shop">Shop: Loading...</p>
                        </div>
                        <p class="text-sm text-gray-500">Shop</p>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>

<script>
  // configure
  const PRODUCT_ID = "{{ product.id }}";
  const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);

  // dom elements
  const loadingState = document.getElementById('loading-state');
  const errorState = document.getElementById('error-state');
  const articleContent = document.getElementById('article-content');
  const badgesContainer = document.getElementById('badges-container');
  const articleTitle = document.getElementById('article-title');
  const productUser = document.getElementById('product-user'); // Disesuaikan
  const productStock = document.getElementById('product-stock'); // Disesuaikan
  const featuredImageContainer = document.getElementById('featured-image-container');
  const featuredImage = document.getElementById('featured-image');
  const productDescriptionText = document.getElementById('article-description-text'); // Disesuaikan
  const articleShop = document.getElementById('article-shop'); // Disesuaikan

  /**
   * mengatur bagian mana dari halaman yang akan ditampilkan (loading, error, atau konten).
   */
  function showState(state) {
      loadingState.classList.toggle('hidden', state !== 'loading');
      errorState.classList.toggle('hidden', state !== 'error');
      articleContent.classList.toggle('hidden', state !== 'ready');
  }

  /**
   * ubah kode kategori (misal: 'shoe') menjadi teks yang mudah dibaca (misal: 'Shoe').
   */
  function getReadableCategoryName(categoryCode) {
    const categoryMapping = {
      ball: 'Ball',
      jersey: 'Jersey',
      keychains: 'Keychains',
      shoe: 'Shoe',
    };
    return categoryMapping[categoryCode] || categoryCode.charAt(0).toUpperCase() + categoryCode.slice(1);
  }

  function renderProduct(product) {
    articleTitle.textContent = product.name;
    document.title = `${product.name} - Soccerholic`;
    
    badgesContainer.innerHTML = '';
    
    const categoryBadge = document.createElement('span');
    categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-[#86AB89] text-white';
    categoryBadge.textContent = getReadableCategoryName(product.category);
    badgesContainer.appendChild(categoryBadge);
    
    if (product.is_featured) {
        const featuredBadge = document.createElement('span');
        featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800';
        featuredBadge.textContent = 'Featured';
        badgesContainer.appendChild(featuredBadge);
    }
    
    productUser.textContent = `By: ${product.user_username || 'Anonymous'}`;
    productStock.textContent = `Stock: ${product.stock}`;
    
    if (product.thumbnail) {
        featuredImage.src = product.thumbnail;
        featuredImage.alt = product.name;
        featuredImageContainer.classList.remove('hidden');
    } else {
        featuredImageContainer.classList.add('hidden');
    }
    
    productDescriptionText.textContent = product.description;
    
    const shopName = product.user_username || 'Unknown Shop';
    articleShop.textContent = `Shop: ${shopName}`;
  }

  /**
   * ambil data detail produk dari server via AJAX.
   */
  async function loadProductDetail() {
    try {
        showState('loading');
        
        const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch product detail');
        }

        const productData = await response.json();
        renderProduct(productData);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
  }

  // initializing page
  // mulai proses pengambilan data saat halaman pertama kali dibuka.
  loadProductDetail();
</script>
{% endblock content %}
