{% extends 'base.html' %} 
{% block content %}
<h1>Add Product</h1>

<!-- data akan dikirim dengan method post -->
<form method="POST">    
  {% csrf_token %}
  <table>
    <!-- membuat form sesuai dengan fields yang didefinisikan di forms.py -->
    {{ form.as_table }}   
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Add Product" />
      </td>
    </tr>
  </table>
</form>

{% endblock %}
